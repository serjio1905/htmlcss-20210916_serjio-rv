<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input">
            <label class="input__label">
                Label
            </label>
            <div class="input__wrapper">
                <input type="text" class="input__text" placeholder="Placeholder">
                <svg class="input__success_icon">
                    <use xlink:href="../../assets/sprite.svg#success"></use>
                </svg>
                <svg class="input__error_icon">
                    <use xlink:href="../../assets/sprite.svg#error"></use>
                </svg>
            </div>
        </div>
        <div class="input input_success">
            <label class="input__label">
                Success
            </label>
            <div class="input__wrapper">
                <input type="text" class="input__text" placeholder="Placeholder">
                <svg class="input__success_icon">
                    <use xlink:href="../../assets/sprite.svg#success"></use>
                </svg>
                <svg class="input__error_icon">
                    <use xlink:href="../../assets/sprite.svg#error"></use>
                </svg>
            </div>
        </div>
        <div class="input input_error">
            <label class="input__label">
                Error
            </label>
            <div class="input__wrapper">
                <input type="text" class="input__text" placeholder="Placeholder">
                <svg class="input__success_icon">
                    <use xlink:href="../../assets/sprite.svg#success"></use>
                </svg>
                <svg class="input__error_icon">
                    <use xlink:href="../../assets/sprite.svg#error"></use>
                </svg>
            </div>
        </div>

    </body>
</html>
